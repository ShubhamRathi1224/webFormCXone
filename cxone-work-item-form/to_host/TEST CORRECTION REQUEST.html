<data>
    <div style="height: 100%;display: block; justify-items: center;align-content: center;">
        <div
            style="padding: 32px;border-radius: 6px;max-width: 450px;border: 1px solid #ccc;">
            <div style="text-align: center;font-weight: bold;color: {global:primaryColor}; margin-bottom: 16px;text-transform: uppercase;" id="modalTitle">Correction Request</div>
            <div style="display: grid;gap: 24px 16px;margin-bottom: 16px;">
                <div style="position: relative;">
                    <div>
                        <p><input type="checkbox" id="missingDocumentation" value="missingDocumentation" name="wi_coachCorrReason" {wi_coachCorrReason contains 'missingDocumentation' ? 'checked' : ''}> Missing Documentation
                        </p>
                        <p><input type="checkbox" id="incorrectCancellation" value="incorrectCancellation" name="wi_coachCorrReason"> Incorrect
                            Cancellation</p>
                        <p><input type="checkbox" id="otherCorrection" value="otherCorrection" name="wi_coachCorrReason" onclick="
                        document.getElementById('otherCorrectionField').hidden = !this.checked;
                        "> Other</p>
                    </div>
                </div>
                <div style="position: relative;" hidden id="otherCorrectionField">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrComments">Other Correction:</label>
                    <input type="text" name="wi_coachCorrComments" value="{wi_coachCorrComments}" style="width: 100%;height: 30px;border-radius: 4px;border: 1px solid #999999;" id="wi_coachCorrComments" />
                </div>
                <div style="position: relative;">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrNVComments">Non-Visible Message:</label>
                    <textarea id="wi_coachCorrNVComments" name="wi_coachCorrNVComments" style="width: 100%;height: 60px;resize: vertical;border-radius: 4px;border: 1px solid #999999;"
                        placeholder="Paste transcript or chat history...">{wi_coachCorrNVComments}</textarea>
                </div>
            </div>
            <div style="display: flex;gap: 16px;justify-content: flex-end;margin-top: 16px;">
                <input type="hidden" name="wi_status" id="wi_status">
                <button onclick="document.getElementById('wi_status').value='cancel';" style="padding: 12px;border-radius: 4px; font-size: 11px;font-weight: bold;cursor: pointer;text-transform: uppercase;letter-spacing: 0.3px;background: transparent;color: #666666;border: 1px solid #ccc;" id="cancelModalBtn">Cancel</button>
                <button onclick="document.getElementById('wi_status').value='correctionConfirm';" style="padding: 12px;border-radius: 4px;font-size: 11px;font-weight: bold;cursor: pointer;text-transform: uppercase;letter-spacing: 0.3px;background: {global:secondaryColor};color: #ffffff;" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</data>
