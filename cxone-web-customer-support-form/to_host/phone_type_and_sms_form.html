<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-modal-header">
                <h3 id="cxoneModalTitle" class="cxone-modal-title">Phone Type and SMS authorization</h3>
                <span class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">&times;</span>
            </div>
            <div class="cxone-form-panel" data-tab="phoneTypeSmsAuth">
                <div class="phoneTypeFieldDiv">
                    <div id="phoneTypeField"></div>
                    <div class="field">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" placeholder="Phone Number" value="{global:cf_phoneNumber}" />
                    </div>
                </div>
                <div class="field">
                    <p>Authorize for Preferences:</p>
                    <div class="checkbox-group subscription-toggle-group">
                        <div class="subscription-type" title="Service/Supoort/Upgrades messages">
                            <img src="/assets/mediaTypes/servicered.png" alt="">
                            <img src="/assets/mediaTypes/servicegreen.png" alt="">
                            <!-- <span class="subscription-msg">Service/Supoort/Upgrades messages</span> -->
                        </div>
                        <div class="subscription-type" title="PCC consultant messages">
                            <img src="/assets/mediaTypes/pccred.png" alt="">
                            <img src="/assets/mediaTypes/pccgreen.png" alt="">
                            <!-- <span class="subscription-msg">PCC consultant messages</span> -->
                        </div>
                        <div class="subscription-type" title="Marketing messages">
                            <img src="/assets/mediaTypes/marketingRed.png" alt="">
                            <img src="/assets/mediaTypes/marketingGreen.png" alt="">
                            <!-- <span class="subscription-msg">Marketing messages</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
            </div>
        </div>
    </div>
    <script type="module" src="phone_type_and_sms_form.js"></script>
</body>

</html>
