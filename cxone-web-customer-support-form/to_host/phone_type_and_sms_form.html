<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title" style="color: {global:primaryColor};">Phone Type and SMS authorization</h3>
                    <button class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>
                <div class="cxone-form-panel" data-tab="phoneTypeSmsAuth">
                    <div class="phoneTypeFieldDiv">
                        <div id="phoneTypeField"></div>
                        <div class="field">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" placeholder="Phone Number" value="{global:cf_phoneNumber}" />
                        </div>
                    </div>
                    <div class="field">
                        <p>Authorize for Preferences:</p>
                        <div class="checkbox-group sms-auth-toggle-group">
                            <div class="sms-auth-type" title="Service/Supoort/Upgrades messages">
                                <img src="/assets/mediaTypes/servicered.png" alt="">
                                <img src="/assets/mediaTypes/servicegreen.png" alt="">
                                <!-- <span class="subscription-msg">Service/Supoort/Upgrades messages</span> -->
                            </div>
                            <div class="sms-auth-type" title="PCC consultant messages">
                                <img src="/assets/mediaTypes/pccred.png" alt="">
                                <img src="/assets/mediaTypes/pccgreen.png" alt="">
                                <!-- <span class="subscription-msg">PCC consultant messages</span> -->
                            </div>
                            <div class="sms-auth-type" title="Marketing messages">
                                <img src="/assets/mediaTypes/marketingRed.png" alt="">
                                <img src="/assets/mediaTypes/marketingGreen.png" alt="">
                                <!-- <span class="subscription-msg">Marketing messages</span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="modal-controls">
                <button id="btnCancel" style="color: {global:secondaryColor}; border-color: {global:secondaryColor};" class="btn-cancel cxone-btn-secondary" onmouseover="this.style.background='{global:secondaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:secondaryColor}';" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                <button id="btnNext" style="color: {global:primaryColor}; border-color: {global:primaryColor};" class="btn-next cxone-btn-primary" onmouseover="this.style.background='{global:primaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:primaryColor}';" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="phone_type_and_sms_form.js"></script>

</html>
