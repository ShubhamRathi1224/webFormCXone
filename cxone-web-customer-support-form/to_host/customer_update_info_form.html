<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title" style="color: {global:primaryColor};">Update Call Information</h3>
                    <button class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>   

                <div class="cxone-form-panel" data-tab="updateCallInformation">
                    <div class="short-row">
                        <div class="field">
                            <label for="callerName">Customer Name</label>
                            <input type="text" id="callerName" placeholder="Enter name" value="{global:callerName}" />
                        </div>

                        <div class="field">
                            <label for="ccn">CCN/Mariner Number</label>
                            <input type="text" id="ccn" placeholder="Customer CCN" value="{global:ccn}" />
                        </div>
                        <div class="field">
                            <label for="iata">IATA</label>
                            <input type="text" id="iata" placeholder="IATA" value="{global:iata}" />
                        </div>

                        <div class="field">
                            <label for="clia">CLIA</label>
                            <input type="text" id="clia" value="{global:clia}" />
                        </div>

                        <div class="field">
                            <label for="agencyId">Agency Id</label>
                            <input type="text" id="agencyId" value="{global:agencyId}" />
                        </div>

                        <div class="field">
                            <label for="agencyName">Agency Name</label>
                            <input type="text" id="agencyName" value="{global:agencyName}" />
                        </div>

                        <div class="field">
                            <label for="intentSelector">Intent</label>
                            <select id="intentSelector" placeholder="Select intent" value="{global:intent}">
                            </select>
                        </div>

                        <div class="field">
                            <label for="transcript">Transcript</label>
                            <textarea id="transcript" class="cxone-textarea"
                                placeholder="Paste transcript or chat history..." value="{global:callerTranscript}"></textarea>
                        </div>

                        <div class="field">
                            <label for="bookingNumber">Booking Number</label>
                            <input type="text" id="bookingNumber" placeholder="Booking or reservation Number" value="{global:bookingNumber}" />
                        </div>

                        <div class="field">
                            <label for="bookingDate">Booking Date</label>
                            <input type="datetime-local" id="bookingDate" value="{global:bookingDate}" />
                        </div>

                        <div class="field">
                            <label for="bookingNotes">Booking Notes</label>
                            <textarea id="bookingNotes" class="cxone-textarea"
                                placeholder="Additional booking details..." value="{global:bookingNotes}"></textarea>
                        </div>
                    </div>
                </div>
            </main>
            <div class="modal-controls">
                <button id="btnCancel" style="color: {global:secondaryColor}; border-color: {global:secondaryColor};" class="btn-cancel cxone-btn-secondary" onmouseover="this.style.background='{global:secondaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:secondaryColor}';" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                <button id="btnNext" style="color: {global:primaryColor}; border-color: {global:primaryColor};" class="btn-next cxone-btn-primary" onmouseover="this.style.background='{global:primaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:primaryColor}';" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="customer_update_info_form.js"></script>

</html>
