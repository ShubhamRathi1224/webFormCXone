<data>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CXone Web Form - Modern Layout</title>
        <link rel="stylesheet" href="customer_feedback_form.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>

    <body>
        <input type="hidden" name="brand" id="brand" value="{brand}">
        <input type="hidden" name="lang" id="lang" value="{lang}">
        <input type="hidden" name="isMobile" id="isMobile" value="{isMobile}">
        <input type="hidden" name="authenticated" id="authenticated" value="{authenticated}">
        <input type="hidden" name="intent" id="intent" value="{intent}">
        <input type="hidden" name="voyageType" id="voyageType" value="{voyageType}">
        <input type="hidden" name="callerType" id="callerType" value="{callerType}">
        <header class="brand" style="background: {global:linearGradient};">
            <div class="brand">
                <div class="brand-logo" id="brand-logo">{global:brand}</div>
            </div>

            <div class="header-controls">
                <div id="phoneTypeDiv"></div>
                <div class="auth-chip-container">
                    <div id="authChip" class="auth-chip" aria-live="polite" title="authentication status"></div>
                </div>
                <div id="langFlagDiv"></div>
            </div>
        </header>

        <main>
            <div class="main-container-div">
                <div class="basic-details-div">
                    <button id="updateInfoButton" style="color: {global:primaryColor};" title="update" title="update"
                        onclick="document.getElementById('cf_item_type').value='updateCust';">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <div class="short-row">
                        <div class="field">
                                <p><i class="fa-regular fa-user"></i>: <span id="callerNameTextBasic">{global:callerName}</span></p>
                                <p><i class="fa-regular fa-address-card"></i>: <span id="ccnTextBasic">{global:ccn}</span></p>
                        </div>

                        <div class="field">
                                <p><i class="fa-solid fa-list-check"></i>: <span id="intentTextBasic">{global:intent}</span></p>
                                <p><i class="fa-solid fa-hashtag"></i>: <span id="bookingNumberTextBasic">{global:bookingNumber}</span></p>
                                <p><i class="fa-regular fa-calendar"></i>: <span id="bookingDateTextBasic">{global:bookingDate}</span></p>
                        </div>

                        <div class="field">
                            <div>
                                <img id="voyageTypeBasic" src="/cxone-web-customer-support-form/to_host/images/voyageTypes/wc.png" alt="voyageType" width="80px" height="80px"/>
                            </div>
                            <div class="loyalty-level"></div>
                        </div>
                    </div>
                </div>
                <div class="section-wise-details-div">
                    <div class="cxone-tabs" id="cxoneTabs">
                        <input type="hidden" name="cf_item_type" id="cf_item_type">
                            <button class="cxone-tab" data-tab="customer" id="customerInfoTab" onclick="document.getElementById('cf_item_type').value='custInfo';">
                            <div class="cxone-tab-icon">üë•</div>
                            <div class="cxone-tab-title">Customer</div>
                            <div class="cxone-tab-desc">Customer Information</div>
                        </button>
                            <button class="cxone-tab" data-tab="travelAdvisor" id="travelAdvisorTab" onclick="document.getElementById('cf_item_type').value='taInfo';">
                            <div class="cxone-tab-icon">üí¨</div>
                            <div class="cxone-tab-title">Travel advisor</div>
                            <div class="cxone-tab-desc">Travel advisor Information</div>
                        </button>
                            <button class="cxone-tab" data-tab="intent" id="intentTab" onclick="document.getElementById('cf_item_type').value='intAndPur';">
                            <div class="cxone-tab-icon">üìù</div>
                            <div class="cxone-tab-title">Contact Intent</div>
                            <div class="cxone-tab-desc">Contact Intent & Purpose of request</div>
                        </button>
                            <button class="cxone-tab" data-tab="booking" id="bookingTab" onclick="document.getElementById('cf_item_type').value='bookingInfo';">
                            <div class="cxone-tab-icon">üìÖ</div>
                            <div class="cxone-tab-title">Booking Details</div>
                            <div class="cxone-tab-desc">Booking details</div>
                        </button>
                            <button class="cxone-tab" data-tab="pcc" id="pccTab" onclick="document.getElementById('cf_item_type').value='pcc';">
                            <div class="cxone-tab-icon">
                                    <img src="/cxone-web-customer-support-form/to_host/images/pcc.png" alt="PCC"/>
                            </div>
                            <div class="cxone-tab-title">PCC</div>
                            <div class="cxone-tab-desc">PCC</div>
                        </button>
                            <button class="cxone-tab" data-tab="phoneTypeSmsAuth" id="phoneTypeSmsAuthTab" onclick="document.getElementById('cf_item_type').value='phAndSMS';">
                            <div class="cxone-tab-icon">
                                    <img src="/cxone-web-customer-support-form/to_host/images/mediaType.png" alt="phoneTypeSmsAuth"/>
                            </div>
                            <div class="cxone-tab-title">Phone Type and SMS authorization</div>
                            <div class="cxone-tab-desc">Phone Type and SMS authorization</div>
                        </button>
                            <button class="cxone-tab" data-tab="termsAndConditions" id="termsAndConditionsTab" onclick="document.getElementById('cf_item_type').value='tnc';">
                            <div class="cxone-tab-icon">
                                    <img src="/cxone-web-customer-support-form/to_host/images/termsAndCond.png" alt="termsAndConditions"/>
                            </div>
                            <div class="cxone-tab-title">Terms and conditions</div>
                            <div class="cxone-tab-desc">Terms and conditions</div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">¬© <span id="copyrightYear"></span> <span
                    id="serviceFooterName">{global:api_brand}</span> ‚Äî <span
                    id="serviceFooterTagline">{global:footerTagline}</span></div>
            <div class="control-buttons">
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <button id="btnCancel" style="color: {global:secondaryColor}; border-color: {global:secondaryColor};" class="btn-cancel cxone-btn-secondary" onmouseover="this.style.background='{global:secondaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:secondaryColor}';" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                <button id="btnNext" style="color: {global:primaryColor}; border-color: {global:primaryColor};" class="btn-next cxone-btn-primary" onmouseover="this.style.background='{global:primaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:primaryColor}';" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
            </div>
        </div>
    </body>
    <script type="module" src="customer_feedback_form.js"></script>

    </html>
</data>
