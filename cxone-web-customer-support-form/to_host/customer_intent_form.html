<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title" style="color: {global:primaryColor};">Contact Intent & Purpose of request</h3>
                    <button class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>   

                <div class="cxone-form-panel" data-tab="intent">
                    <div class="short-row">
                        <div class="field">
                            <p>Intent: <span id="intentText">{global:intent}</span> </p>
                        </div>

                        <div class="field">
                            <div class="thumb-group" id="satisfiedGroup">
                                <i class="fa-solid fa-thumbs-up thumb" data-value="yes" id="thumbYes"></i>
                                <i class="fa-solid fa-thumbs-down thumb" data-value="no" id="thumbNo"></i>
                            </div>
                            <input type="hidden" name="satisfied" id="satisfied" value="" />
                        </div>

                        <div class="field" id="wrongUserField">
                            <div class="user-group" id="wrongUserGroup">
                                <div class="user-img-wrapper">
                                    <img src="/assets/user.png" alt="Wrong User" width="80px" height="80px">
                                    <!-- <div class="cross-mark"><i class="fa-solid fa-x"></i></div> -->
                                    <div class="cross-mark">âœ–</div>
                                </div>
                            </div>
                            <input type="hidden" name="wrongUser" id="wrongUser" value="0" />
                        </div>
                    </div>

                    <div class="field">
                        <p>Transcript: <span id="transcriptText">{global:callerTranscript}</span> </p>
                    </div>
                </div>
            </main>
            <div class="modal-controls">
                <button id="btnCancel" style="color: {global:secondaryColor}; border-color: {global:secondaryColor};" class="btn-cancel cxone-btn-secondary" onmouseover="this.style.background='{global:secondaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:secondaryColor}';" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                <button id="btnNext" style="color: {global:primaryColor}; border-color: {global:primaryColor};" class="btn-next cxone-btn-primary" onmouseover="this.style.background='{global:primaryColor}';this.style.color='#ffffff';" onmouseout="this.style.background='#ffffff';this.style.color='{global:primaryColor}';" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="customer_intent_form.js"></script>

</html>
