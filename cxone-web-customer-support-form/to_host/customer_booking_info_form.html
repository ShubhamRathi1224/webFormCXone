<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-modal-header">
                <h3 id="cxoneModalTitle" class="cxone-modal-title">Booking details</h3>
                <span class="cxone-close">&times;</span>
            </div>   

            <div class="cxone-form-panel" data-tab="booking">
                <button type="button" class="tab-details-chip" id="voyageTypeChip"></button>
                <div class="star-rating loyalty-level"></div>

                <div class="short-row">
                    <div class="field">
                        <p>Booking Number: <span id="bookingNumberText">NA</span> </p>
                    </div>

                    <div class="field">
                        <p>Booking Date: <span id="bookingDateText">NA</span> </p>
                    </div>

                    <div class="field">
                        <p>Booking Notes: <span id="bookingNotesText">NA</span> </p>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">© <span id="copyrightYear"></span> <span id="serviceFooterName">Service Line</span>
                — <span id="serviceFooterTagline">We connect
                    you</span></div>
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button">Save & Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="customer_booking_info_form.js"></script>
</body>

</html>
