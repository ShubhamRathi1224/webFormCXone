<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <input type="hidden" name="voyageType" id="voyageType" value="{voyageType}">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title" style="color: {global:primaryColor};">Booking details</h3>
                    <button class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>   

                <div class="cxone-form-panel" data-tab="booking">
                    <span class="tab-details-chip" id="voyageTypeChip" style="background: {global:linearGradient};"></span>
                    <div class="star-rating loyalty-level"></div>

                    <div class="short-row">
                        <div class="field">
                            <p>Booking Number: <span id="bookingNumberText">{global:bookingNumber}</span> </p>
                        </div>

                        <div class="field">
                            <p>Booking Date: <span id="bookingDateText">{global:bookingDate}</span> </p>
                        </div>

                        <div class="field">
                            <p>Booking Notes: <span id="bookingNotesText">{global:bookingNotes}</span> </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script type="module" src="customer_booking_info_form.js"></script>

</html>
