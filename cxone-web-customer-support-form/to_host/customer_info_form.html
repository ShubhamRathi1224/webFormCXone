<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-modal-header">
                <h3 id="cxoneModalTitle" class="cxone-modal-title">Customer Information</h3>
                <span class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">&times;</span>
            </div>   
            <div class="cxone-form-panel" data-tab="customer">
                <div class="short-row">
                    <div class="field">
                        <p>Customer Name: <span id="callerNameText">{global:cf_customerName}</span> </p>
                    </div>
                    <div class="field">
                        <p>CCN/Mariner Number: <span id="ccnText">{global:cf_ccnNumber}</span> </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="customer_info_form.js"></script>
</body>

</html>
