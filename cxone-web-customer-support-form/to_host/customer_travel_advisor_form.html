<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-modal-header">
                <h3 id="cxoneModalTitle" class="cxone-modal-title">Travel advisor Information</h3>
                <span class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">&times;</span>
            </div>   

            <div class="cxone-form-panel" data-tab="travelAdvisor">
                <button type="button" class="tab-details-chip" id="travelAdvisorChip"></button>
                <div class="short-row">
                    <div class="field">
                        <p>IATA: <span id="iataText">{global:cf_iataNumber}</span> </p>
                    </div>

                    <div class="field">
                        <p>CLIA: <span id="cliaText">{global:cf_cliaNumber}</span> </p>
                    </div>

                    <div class="field">
                        <p>Agency Id: <span id="agencyIdText">{global:cf_agencyId}</span> </p>
                    </div>

                    <div class="field">
                        <p>Agency Name: <span id="agencyNumberText">{global:cf_agencyName}</span> </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="customer_travel_advisor_form.js"></script>
</body>

</html>
