<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title" style="color: {global:primaryColor};">Travel advisor Information</h3>
                    <button class="cxone-close" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>   

                <div class="cxone-form-panel" data-tab="travelAdvisor">
                    <span class="tab-details-chip" id="travelAdvisorChip" style="background: {global:linearGradient};"></span>
                    <div class="short-row">
                        <div class="field">
                            <p>IATA: <span id="iataText">{global:iata}</span> </p>
                        </div>

                        <div class="field">
                            <p>CLIA: <span id="cliaText">{global:clia}</span> </p>
                        </div>

                        <div class="field">
                            <p>Agency Id: <span id="agencyIdText">{global:agencyId}</span> </p>
                        </div>

                        <div class="field">
                            <p>Agency Name: <span id="agencyNameText">{global:agencyName}</span> </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script type="module" src="customer_travel_advisor_form.js"></script>

</html>
